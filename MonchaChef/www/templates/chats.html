<ion-view title="chats" id="page3">
  <ion-content padding="false" class="has-header">
      <ion-list>
        <ion-item class="item item-avatar" ng-repeat="chat in chats">
          <img src={{chat.avatar}}>
          <h2>{{chat.user}}:</h2>
          <p>{{chat.messages}}</p>
        </ion-item>
      </ion-list>
    <form>
        <div class="list">
            <div class="item item-input-insert">
              <label class="item-input-wrapper">
                <input type="text" placeholder="Type the text here :)" ng-model="message">
              </label>
              <button class="button button-royal  button-block" ng-click="prueba(message)">Send</button>
            </div>
        </div>
      </form>
  </ion-content>
</ion-view>
