<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>

    
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    <script src="js/ng-cordova.min.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7" class="platform-ios platform-cordova platform-webview">
  <div>
  <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21" style="background-color:6;">
      <ion-header-bar class="bar-royal">
        <div class="title">Menu</div>
      </ion-header-bar>
      <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
        <ion-list id="menu-list2" data-componentid="list2">
          <ion-item class="item-icon-right" id="menu-list-item8" ui-sref="tabsMaster.orderList_tab4" menu-close="" data-componentid="list-item8">Chef App
            <i class="icon ion-android-arrow-dropright-circle"></i>
          </ion-item>
          <ion-item class="item-icon-right" id="menu-list-item9" ui-sref="addANewDish" menu-close="" data-componentid="list-item9">Add a Dish to the Menu
            <i class="icon ion-android-clipboard"></i>
          </ion-item>
          <ion-item class="item-icon-right" id="menu-list-item5" ui-sref="configuration" menu-close="" data-componentid="list-item5">Configuration
            <i class="icon ion-ios-gear"></i>
          </ion-item>
          <ion-item class="item-icon-right" id="menu-list-item6" ui-sref="about" menu-close="" data-componentid="list-item6">About
            <i class="icon ion-help"></i>
          </ion-item>
          <ion-item class="item-icon-right assertive" id="menu-list-item7" ui-sref="chefLogIn" menu-close="" data-componentid="list-item7">Logout
            <i class="icon ion-log-out"></i>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
  </body>
</html>
